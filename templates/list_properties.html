{% block nav_properties %}class="active"{% endblock %}

{% block container %}
    <h2>Properties:</h2>
    <table class="table table-striped table-bordered">
        {% for entry in entries %}
            <tr class="triple">
                    <td>{{ colorSingle(entry)|safe }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
